{% extends 'wall/base.html' %}

{% block content %}
	<h2>Sign up</h2>
	<form method="post" >
		{% csrf_token %}
		<table class="table">
		{% for field in form %}
			<tr>
				<td>{{ field.label_tag }}</td>
				<td>{{ field }}</td>
				<td>
					{% if field.help_text %}
					<small style="color: grey">{{ field.help_text }}</small>
					{% endif %}
				</td>
				{% if field.errors %}
				<td>{{ field.errors }}</td>
				{% endif %}
			</tr>
		{% endfor %}
		</table>
		<input type="submit" value="signup"/>
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
{% endblock %}
