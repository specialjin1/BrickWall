{% extends 'wall/base.html' %}

{% block content %}
<div class="post">
	<table class="table">
		<thead>
			<tr>
				<th>기분</th>
				<th>제목</th>
				<th>작성자</th>
				<th>날짜</th>
			</tr>
		</thead>
		<tbody>
		{%	for post in posts %}
			<tr>
				<td>{{ post.feel }}</td>
				<td><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> [{{ post.comments.count }}]</td>
				<td>{{ post.author }}</td>
				<td>{{ post.published_date|date:"m/d" }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
